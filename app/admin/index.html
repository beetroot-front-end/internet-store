<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../public/css/jquery.growl.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
<header>
    SUPER ADMIN PANEL
</header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3">
            <ul class="list-unstyled">
                <li>
                    <a href="#">Goods</a>
                </li>
                <li>
                    <a href="#">Some route</a>
                </li>
                <li>
                    <a href="#">Some route</a>
                </li>
            </ul>
        </nav>
        <main class="col-md-9">
            <div class="row">
                <h2>Add item</h2>
                <form action="" class="col-xs-12" id="add-goods">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title" value="new">
                    </div>
                    <div class="form-group">
                        <label for="img">Image</label>
                        <input type="url" class="form-control" id="img" placeholder="Image URL" name="img" value="http://www.patagonia.com/dis/dw/image/v2/ABBM_PRD/on/demandware.static/-/Sites-patagonia-master/default/dw616f1e1f/images/hi-res/57020_BLK.jpg?sw=750&sh=750&sm=fit&sfrm=png">
                    </div>
                    <div class="form-group">
                        <label for="price">Price $</label>
                        <input type="number" class="form-control" id="price" placeholder="Number" name="price" value="39.99">
                    </div>
                    <div class="form-group">
                        <label for="sale">Sale %</label>
                        <input type="number" class="form-control" id="sale" placeholder="Number" name="sale" value="0">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" cols="30" rows="10" name="description">Best shorts ever!</textarea>
                    </div>
                    <div class="form-group">
                        <label for="label">Promo</label>
                        <select name="label" id="label" class="form-control">
                            <option value="default">DEFAULT</option>
                            <option value="new">NEW</option>
                            <option value="hot">HOT</option>
                        </select>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="is_hidden"> is hidden
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <hr/>
            <h2>Goods list</h2>
            <div class="row">
                <table class="table table-hover col-xs-12">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Is Hidden</th>
                        <th>Description</th>
                        <th>Control</th>
                    </tr>
                    </thead>
                    <tbody id="goods-list">
                    
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<footer>

</footer>

<script src="../public/js/jquery.min.js"></script>

<script src="js/goods.js"></script>
</body>
</html>
